<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
    }

    .task.completed .text {
      text-decoration: line-through;
      color: gray;
    }

    .text {
      flex: 1;
      margin-right: 10px;
    }

    .actions button {
      margin-left: 5px;
      background-color: #2196F3;
    }

    .actions button.delete {
      background-color: #f44336;
    }

    .actions button.edit {
      background-color: #ff9800;
    }

    .datetime {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù To-Do List App</h2>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task..." required />
      <input type="datetime-local" id="taskTime" />
      <input type="text" id="taskList" placeholder="Optional List/Category" />
      <button type="submit">Add Task</button>
    </form>

    <div id="taskListContainer"></div>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const container = document.getElementById("taskListContainer");
      container.innerHTML = "";

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");

        const taskText = document.createElement("div");
        taskText.className = "text";
        taskText.innerHTML = `<strong>${task.text}</strong><br/>
          <span class="datetime">${task.time || ""}</span><br/>
          <span class="datetime">${task.list ? "List: " + task.list : ""}</span>`;

        taskText.addEventListener("click", () => toggleComplete(index));

        const actionDiv = document.createElement("div");
        actionDiv.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.className = "edit";
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.className = "delete";
        delBtn.onclick = () => deleteTask(index);

        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(delBtn);

        taskDiv.appendChild(taskText);
        taskDiv.appendChild(actionDiv);

        container.appendChild(taskDiv);
      });
    }

    function addTask(text, time, list) {
      tasks.push({ text, time, list, completed: false });
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const text = document.getElementById("taskInput").value.trim();
      const time = document.getElementById("taskTime").value;
      const list = document.getElementById("taskList").value.trim();
      if (text) {
        addTask(text, time, list);
        this.reset();
      }
    });

    // Initial render
    renderTasks();
  </script>

</body>
</html>
